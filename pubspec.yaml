name: banner_board
description: "A fullscreen text banner app with marquee and animation effects."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ^3.7.2
# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.6
  flutter_launcher_icons: ^0.14.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0
flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: Adhynatha
      fonts:
        - asset: assets/fonts/Adhynatha.otf
          # style: italic
          # weight: 700
    - family: BANDEM-REGULER
      fonts:
        - asset: assets/fonts/BANDEM-REGULER.ttf
    - family: BANDEM-SHADOW
      fonts:
        - asset: assets/fonts/BANDEM-SHADOW.ttf
    - family: Bandero
      fonts:
        - asset: assets/fonts/Bandero-p7qeR.ttf
    - family: Bangers-Regular
      fonts:
        - asset: assets/fonts/Bangers-Regular.ttf
    - family: Chewy-Regular
      fonts:
        - asset: assets/fonts/Chewy-Regular.ttf
    - family: Finlikless-Regular
      fonts:
        - asset: assets/fonts/Finlikless-Regular.ttf
    - family: Genesize Grotesk
      fonts:
        - asset: assets/fonts/GenesizeGroteskDemo.otf
    - family: Neon Feel
      fonts:
        - asset: assets/fonts/Neon Feel.ttf
    - family: Neon
      fonts:
        - asset: assets/fonts/Neon.ttf
    - family: neon2
      fonts:
        - asset: assets/fonts/neon2.ttf
    - family: NEONLEDLight
      fonts:
        - asset: assets/fonts/NEONLEDLight.ttf
    - family: NeonSans-L3GXE
